<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Paribahan Bus Ticket</title>
    <!--Tailwind & DaisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!--font styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-raleway{
            font-family: "Raleway", sans-serif;
        }
        .font-inter{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <!--Navbar Section-->
    <section>
        <div class="flex gap-48 mt-14 ml-44">
            <h1 class="font-raleway text-4xl font-extrabold text-black">Easy-Ticket</h1>
            <ol class="flex gap-14 font-raleway text-xl font-medium">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Destination</a></li>
                <li><a href="">Search</a></li>
            </ol>
            <h1 class="font-raleway text-xl font-bold border-solid border-2 border-[#1DD1001A] rounded-xl bg-[#1DD1001A] flex flex-row justify-center items-center text-[#1DD100] w-32 h-12 gap-3 ">Bus
                <span><img src="images/bus-icon.png" alt=""></span>
            </h1>
        </div>
    </section>
    <!--Banner Section-->
    <section>
        <div class="bg-[url(images/banner.png)] bg-no-repeat w-[1170px] h-[550px] mt-8 ml-44">
            <div class="flex flex-col justify-center items-center gap-8 pt-20">
                <h1 class="font-raleway font-extrabold text-6xl text-white ">End-to-End Travel with</h1>
                <h1 class="font-raleway font-extrabold text-6xl text-[#1DD100]">Easy Paribahan</h1>
                <p class="font-inter font-light text-xl text-white text-center">Easy Paribahan provides convenient transportation solutions<br>for your everyday travel needs.</p>
                <button class="btn border-none bg-[#1DD100] text-black font-raleway text-xl font-bold rounded-xl">Buy Tickets</button> 
                <!--Banner card items-->
                <div class="flex gap-8 mt-12">
                    <div class="flex bg-white border-b-4 border-[#1DD100] rounded-3xl p-8 gap-4">
                        <img src="images/people.png" alt="">
                        <div class="flex flex-col">
                            <h1 class="font-inter text-4xl font-bold text-black">500K+</h1>
                            <span class="font-inter text-xl font-light">Registered Users</span>
                        </div>
                    </div>
                    <div class="flex bg-white border-b-4 border-[#1DD100] rounded-3xl p-8 gap-4">
                        <img src="images/ticket-cupon.png" alt="">
                        <div class="flex flex-col">
                            <h1 class="font-inter text-4xl font-bold text-black">1.7 Lacks</h1>
                            <span class="font-inter text-xl font-light">Tickets Sold</span>
                        </div>
                    </div>
                    <div class="flex bg-white border-b-4 border-[#1DD100] rounded-3xl p-8 gap-4">
                        <img src="images/stoppage.png" alt="">
                        <div class="flex flex-col">
                            <h1 class="font-inter text-4xl font-bold text-black">80K+</h1>
                            <span class="font-inter text-xl font-light">Rental Partners</span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>    
    </section>
    <!--Offer Section-->
    <section>
        
    </section>
</body>
</html>
